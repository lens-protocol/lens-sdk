overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
watch: false
config:
  gqlImport: graphql-tag
  defaultScalarType: unknown

  scalars:
    Attach: string
    BroadcastId: string
    ChainId: number
    ContractAddress: string
    Cursor: string
    DateTime: string
    EthereumAddress: string
    Handle: string
    InternalPublicationId: string
    Jwt: string
    LimitScalar: number
    Markdown: string
    Media: string
    MimeType: string
    ProfileId: string
    NotificationId: string
    Search: string
    Signature: string
    String: string
    TxHash: string
    TxId: string
    Url: string
    Void: string
    NftOwnershipId: string
    Nonce: number
    ProxyActionId: string
  avoidOptionals:
    field: true
generates:
  src/graphql/generated.tsx:
    schema:
      - https://api-mumbai.lens.dev/graphql
      - src/graphql/client.graphql
    documents:
      - src/graphql/*.graphql
    plugins:
      - 'typescript':
          nonOptionalTypename: true
      - 'typescript-operations':
          skipTypename: true
      - 'typescript-react-apollo'
      - 'typescript-apollo-client-helpers'
      - 'fragment-matcher'
