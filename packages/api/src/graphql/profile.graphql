fragment MediaFields on Media {
  url
  mimeType
}

fragment MediaSet on MediaSet {
  original {
    ...MediaFields
  }
}

fragment FeeFollowModuleSettings on FeeFollowModuleSettings {
  __typename
  amount {
    ...ModuleFeeAmount
  }
  contractAddress
  recipient
}

fragment ProfileFollowModuleSettings on ProfileFollowModuleSettings {
  __typename
  contractAddress
}

fragment RevertFollowModuleSettings on RevertFollowModuleSettings {
  __typename
  contractAddress
}

fragment ProfileMediaFields on ProfileMedia {
  ... on NftImage {
    contractAddress
    tokenId
    uri
    verified
  }

  ... on MediaSet {
    ...MediaSet
  }
}

fragment Attribute on Attribute {
  __typename
  key
  value
}

fragment ProfileFields on Profile {
  id
  name
  bio
  handle
  ownedBy
  attributes {
    ...Attribute
  }
  picture {
    ...ProfileMediaFields
  }
  coverPicture {
    ...ProfileMediaFields
  }
  stats {
    totalFollowers
    totalFollowing
    totalPosts
  }
  followModule {
    ... on FeeFollowModuleSettings {
      ...FeeFollowModuleSettings
    }

    ... on ProfileFollowModuleSettings {
      ...ProfileFollowModuleSettings
    }

    ... on RevertFollowModuleSettings {
      ...RevertFollowModuleSettings
    }
  }
  dispatcher {
    address
    canUseRelay
  }

  isFollowedByMe(isFinalisedOnChain: true)
  isFollowing(who: $observerId)

  isOptimisticFollowedByMe @client
  location @client
  twitter @client
  website @client
  ownedByMe @client
}

query ProfilesToFollow($observerId: ProfileId) {
  recommendedProfiles {
    ...ProfileFields
  }
}

query GetProfile($request: SingleProfileQueryRequest!, $observerId: ProfileId) {
  result: profile(request: $request) {
    ...ProfileFields
  }
}
