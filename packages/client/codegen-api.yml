overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
watch: false
config:
  strictScalars: true

  scalars:
    AppId: string
    BlockchainData: string
    BroadcastId: string
    ChainId: string
    ChallengeId: string
    ContentEncryptionKey: string
    CreateHandle: string
    Cursor: string
    DateTime: string
    EncryptedValue: string
    Ens: string
    EvmAddress: string
    Handle: string
    ImageSizeTransform: ImageSizeTransform
    IpfsCid: string
    Jwt: string
    # TODO: should 'Scalar' be appended here?
    LimitScalar: number
    Locale: string
    Markdown: string
    MimeType: string
    MomokaId: string
    MomokaProof: string
    NftGalleryId: string
    NftGalleryName: string
    Nonce: string
    ProfileId: string
    PublicationId: string
    Signature: string
    TokenId: string
    TxHash: string
    TxId: string
    UnixTimestamp: string
    URI: string
    URL: string
    Void: string
    OnchainPublicationId: string

  avoidOptionals:
    field: true

schema:
  - https://api-v2-mumbai.lens.dev/graphql
documents:
  - src/**/*.graphql
generates:
  src/graphql/types.generated.ts:
    plugins:
      - 'add':
          content: ["import type { ImageSizeTransform } from './ImageSizeTransform';"]
      - 'typescript':
          nonOptionalTypename: true
          onlyOperationTypes: true # scalars and enums
  ./:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: src/graphql/types.generated.ts
    plugins:
      - 'add':
          content: ['// @ts-nocheck']
      - 'typescript-operations':
          skipTypename: true
          inlineFragmentTypes: combine
          # omitOperationSuffix: true
          # operationResultSuffix: 'Data'
      - 'typescript-graphql-request':
          rawRequest: true
          # omitOperationSuffix: true
          # operationResultSuffix: 'Data'
          # fragmentVariablePrefix: Fragment
