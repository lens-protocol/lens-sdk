overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
watch: false
config:
  defaultScalarType: unknown

  scalars:
    Attach: string
    BroadcastId: string
    ChainId: number
    ContractAddress: string
    Cursor: string
    DateTime: string
    EthereumAddress: string
    Handle: string
    InternalPublicationId: string
    Jwt: string
    LimitScalar: number
    Locale: string
    Markdown: string
    Media: string
    MimeType: string
    NftOwnershipId: string
    Nonce: number
    NotificationId: string
    ProfileId: string
    ProxyActionId: string
    Search: string
    Signature: string
    String: string
    TxHash: string
    TxId: string
    Url: string
    Void: void
  avoidOptionals:
    field: true
generates:
  src/graphql/generated.ts:
    schema:
      - https://api-mumbai.lens.dev/graphql
    documents:
      - src/graphql/*.graphql
    plugins:
      - 'typescript':
          nonOptionalTypename: true
      - 'typescript-operations':
          skipTypename: true
      - 'typescript-graphql-request':
          rawRequest: true
