# mutations
mutation ClaimProfile($request: ClaimProfileRequest!) {
  result: claimProfile(request: $request) {
    ... on RelaySuccess {
      ...RelaySuccess
    }
    ... on CreateProfileWithHandleErrorResult {
      ...CreateProfileWithHandleErrorResult
    }
  }
}

