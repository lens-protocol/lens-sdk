fragment CreateOnchainSetProfileMetadataBroadcastItemResult on CreateOnchainSetProfileMetadataBroadcastItemResult {
  id
  expiresAt
  typedData {
    types {
      SetProfileMetadataURI {
        name
        type
      }
    }
    domain {
      ...EIP712TypedDataDomain
    }
    value {
      nonce
      deadline
      profileId
      metadataURI
    }
  }
}

