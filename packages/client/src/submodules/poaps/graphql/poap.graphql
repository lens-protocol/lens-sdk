fragment PoapEvent on PoapEvent {
  id
  fancyId
  name
  eventUrl
  imageUrl
  country
  city
  description
  year
  startDate
  endDate
  expiryDate
  virtualEvent
  fromAdmin
  animationUrl
  eventTemplateId
  privateEvent
}

fragment PoapToken on PoapToken {
  tokenId
  eventId
  owner {
    ...NetworkAddress
  }
  layer
  created
  migrated
  event {
    ...PoapEvent
  }
}

query Poaps($request: UserPoapsQueryRequest!) {
  result: poaps(request: $request) {
    items {
      ...PoapToken
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

query MutualPoaps($request: MutualPoapsQueryRequest!) {
  result: mutualPoaps(request: $request) {
    items {
      ...PoapEvent
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

query PoapHolders(
  $request: PoapHoldersQueryRequest!
  $profileCoverTransform: ImageTransform!
  $profilePictureTransform: ImageTransform!
  $profileStatsArg: ProfileStatsArg
  $profileStatsCountOpenActionArgs: ProfileStatsCountOpenActionArgs
  $profileMetadataSource: AppId
  $rateRequest: RateRequest!
) {
  result: poapHolders(request: $request) {
    items {
      ...Profile
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

query PoapEvent($request: PoapEventQueryRequest!) {
  result: poapEvent(request: $request) {
    ...PoapEvent
  }
}
