  expiresAt
  typedData {
    types {
      CommentWithSig {
        name
        type
      }
    }
    domain {
      ...EIP712TypedDataDomain
    }
    value {
      nonce
      deadline
      profileId
      contentURI
      profileIdPointed
      pubIdPointed
      collectModule
      collectModuleInitData
      referenceModuleData
      referenceModule
