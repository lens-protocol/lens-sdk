fragment ElectedMirror on ElectedMirror {
  __typename
  mirrorId
  profile {
    ...Profile
  }
  timestamp
}

fragment MirrorEvent on MirrorEvent {
  __typename
  profile {
    ...Profile
  }
  timestamp
}

fragment CollectedEvent on CollectedEvent {
  __typename
  profile {
    ...Profile
  }
  timestamp
}

fragment ReactionEvent on ReactionEvent {
  __typename
  profile {
    ...Profile
  }
  reaction
  timestamp
}

fragment FeedItem on FeedItem {
  __typename
  root {
    ... on Post {
      ...Post
    }

    ... on Comment {
      ...Comment
    }
  }
  comments {
    ...Comment
  }
  electedMirror {
    ...ElectedMirror
  }
  mirrors {
    ...MirrorEvent
  }
  collects {
    ...CollectedEvent
  }
  reactions {
    ...ReactionEvent
  }
}

query Feed(
  $request: FeedRequest!
  $observerId: ProfileId
  $mediaTransformParams: MediaTransformParams!
) {
  result: feed(request: $request) {
    items {
      ...FeedItem
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

query FeedHighlights(
  $request: FeedHighlightsRequest!
  $observerId: ProfileId
  $mediaTransformParams: MediaTransformParams!
) {
  result: feedHighlights(request: $request) {
    items {
      ... on Post {
        ...Post
      }

      ... on Mirror {
        ...Mirror
      }

      ... on Comment {
        ...Comment
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}
