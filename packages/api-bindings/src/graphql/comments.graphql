fragment CommentWithFirstComment on Comment {
  __typename
  ...Comment
  firstComment {
    ...Comment
  }
}

query Comments(
  $observerId: ProfileId
  $commentsOf: InternalPublicationId!
  $limit: LimitScalar!
  $cursor: Cursor
  $sources: [Sources!]
  $metadata: PublicationMetadataFilters
) {
  result: publications(
    request: {
      limit: $limit
      cursor: $cursor
      commentsOf: $commentsOf
      sources: $sources
      metadata: $metadata
    }
  ) {
    items {
      ... on Comment {
        ...CommentWithFirstComment
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}
