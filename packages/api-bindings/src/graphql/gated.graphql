fragment NftOwnership on NftOwnershipOutput {
  __typename
  contractAddress
  chainID
  contractType
  tokenIds
}

fragment Erc20Ownership on Erc20OwnershipOutput {
  __typename
  amount
  chainID
  condition
  contractAddress
  decimals
}

fragment AddressOwnership on EoaOwnershipOutput {
  __typename
  address
}

fragment ProfileOwnership on ProfileOwnershipOutput {
  __typename
  profileId
}

fragment FollowCondition on FollowConditionOutput {
  __typename
  profileId
}

fragment CollectCondition on CollectConditionOutput {
  __typename
  publicationId
  thisPublication
}

fragment LeafCriterion on AccessConditionOutput {
  __typename
  nft {
    ...NftOwnership
  }

  token {
    ...Erc20Ownership
  }

  eoa {
    ...AddressOwnership
  }

  profile {
    ...ProfileOwnership
  }

  follow {
    ...FollowCondition
  }

  collect {
    ...CollectCondition
  }
}

fragment OrCriterion on OrConditionOutput {
  __typename
  criteria {
    ...LeafCriterion
  }
}
fragment AndCriterion on AndConditionOutput {
  __typename
  criteria {
    ...LeafCriterion
  }
}

fragment AnyCriterion on AccessConditionOutput {
  __typename
  ...LeafCriterion

  or {
    ...OrCriterion
  }

  and {
    ...AndCriterion
  }
}

fragment RootCriterion on AccessConditionOutput {
  __typename
  or {
    criteria {
      ...AnyCriterion
    }
  }
}

fragment EncryptedMedia on EncryptedMedia {
  __typename
  altTag
  cover
  mimeType
  url
}

fragment EncryptedMediaSet on EncryptedMediaSet {
  __typename
  original {
    ...EncryptedMedia
  }
}

fragment EncryptedFields on EncryptedFieldsOutput {
  __typename
  animation_url
  content
  external_url
  image
  media {
    original {
      ...EncryptedMedia
    }
  }
}

fragment EncryptionParams on EncryptionParamsOutput {
  __typename
  accessCondition {
    ...RootCriterion
  }
  encryptionProvider
  encryptedFields {
    ...EncryptedFields
  }
  providerSpecificParams {
    encryptionKey
  }
}
