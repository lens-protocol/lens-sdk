fragment RevenueAggregate on RevenueAggregate {
  __typename
  __total: total {
    ...Erc20Amount
  }

  totalAmount @client
}

fragment PublicationRevenue on PublicationRevenue {
  __typename
  publication {
    ... on Post {
      ...Post
    }

    ... on Mirror {
      ...Mirror
    }

    ... on Comment {
      ...Comment
    }
  }

  ...Revenue
}

fragment Revenue on PublicationRevenue {
  __typename
  revenue {
    ...RevenueAggregate
  }
}

query PublicationRevenue($request: PublicationRevenueQueryRequest!, $sources: [Sources!]!) {
  result: publicationRevenue(request: $request) {
    ...Revenue
  }
}

query ProfilePublicationRevenue(
  $profileId: ProfileId!
  $observerId: ProfileId
  $limit: LimitScalar!
  $cursor: Cursor
  $publicationTypes: [PublicationTypes!]
  $sources: [Sources!]!
) {
  result: profilePublicationRevenue(
    request: {
      profileId: $profileId
      limit: $limit
      cursor: $cursor
      types: $publicationTypes
      sources: $sources
    }
  ) {
    items {
      ...PublicationRevenue
    }

    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}
