query Publication($observerId: ProfileId, $publicationId: InternalPublicationId!) {
  result: publication(request: { publicationId: $publicationId }) {
    ... on Post {
      ...Post
    }

    ... on Mirror {
      ...Mirror
    }

    ... on Comment {
      ...Comment
    }
  }
}

query Publications(
  $profileId: ProfileId!
  $observerId: ProfileId
  $limit: LimitScalar!
  $cursor: Cursor
  $publicationTypes: [PublicationTypes!]
) {
  result: publications(
    request: {
      profileId: $profileId
      limit: $limit
      cursor: $cursor
      publicationTypes: $publicationTypes
    }
  ) {
    items {
      ... on Post {
        ...Post
      }

      ... on Mirror {
        ...Mirror
      }

      ... on Comment {
        # not possible to receive given we narrow `publicationTypes`
        ...Comment
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

query ExplorePublications(
  $limit: LimitScalar!
  $cursor: Cursor
  $timestamp: TimestampScalar
  $sortCriteria: PublicationSortCriteria!
  $sources: [Sources!]
  $publicationTypes: [PublicationTypes!]
  $noRandomize: Boolean
  $excludeProfileIds: [ProfileId!]
  $customFilters: [CustomFiltersTypes!]
  $observerId: ProfileId
) {
  result: explorePublications(
    request: {
      limit: $limit
      cursor: $cursor
      timestamp: $timestamp
      sortCriteria: $sortCriteria
      sources: $sources
      publicationTypes: $publicationTypes
      noRandomize: $noRandomize
      excludeProfileIds: $excludeProfileIds
      customFilters: $customFilters
    }
  ) {
    items {
      ... on Post {
        ...Post
      }

      ... on Mirror {
        ...Mirror
      }

      ... on Comment {
        ...Comment
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}
