query Publication($observerId: ProfileId, $publicationId: InternalPublicationId!) {
  result: publication(request: { publicationId: $publicationId }) {
    ... on Post {
      ...Post
    }

    ... on Mirror {
      ...Mirror
    }

    ... on Comment {
      ...Comment
    }
  }
}

query Publications(
  $profileId: ProfileId!
  $observerId: ProfileId
  $limit: LimitScalar!
  $cursor: Cursor
  $publicationTypes: [PublicationTypes!]
) {
  result: publications(
    request: {
      profileId: $profileId
      limit: $limit
      cursor: $cursor
      publicationTypes: $publicationTypes
    }
  ) {
    items {
      ... on Post {
        ...Post
      }

      ... on Mirror {
        ...Mirror
      }

      ... on Comment {
        # not possible to receive given we narrow `publicationTypes`
        ...Comment
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

query ExplorePublications($request: ExplorePublicationRequest!, $observerId: ProfileId) {
  result: explorePublications(request: $request) {
    items {
      ... on Post {
        ...Post
      }

      ... on Mirror {
        ...Mirror
      }

      ... on Comment {
        ...Comment
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

query PublicationRevenue($request: PublicationRevenueQueryRequest!, $observerId: ProfileId) {
  result: publicationRevenue(request: $request) {
    publication {
      ... on Post {
        ...Post
      }

      ... on Mirror {
        ...Mirror
      }

      ... on Comment {
        ...Comment
      }
    }

    revenue {
      total {
        ...Erc20Amount
      }
    }
  }
}
