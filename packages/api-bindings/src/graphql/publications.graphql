query Publications(
  $profileId: ProfileId!
  $observerId: ProfileId
  $limit: LimitScalar!
  $cursor: Cursor
  $publicationTypes: [PublicationTypes!]
  $sources: [Sources!]!
  $metadata: PublicationMetadataFilters
) {
  result: publications(
    request: {
      profileId: $profileId
      limit: $limit
      cursor: $cursor
      publicationTypes: $publicationTypes
      sources: $sources
      metadata: $metadata
    }
  ) {
    items {
      ... on Post {
        ...Post
      }

      ... on Mirror {
        ...Mirror
      }

      ... on Comment {
        # not possible to receive given we narrow `publicationTypes`
        ...Comment
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

query ExplorePublications(
  $cursor: Cursor
  $excludeProfileIds: [ProfileId!]
  $limit: LimitScalar!
  $metadata: PublicationMetadataFilters
  $observerId: ProfileId
  $publicationTypes: [PublicationTypes!]
  $sortCriteria: PublicationSortCriteria!
  $sources: [Sources!]!
  $timestamp: TimestampScalar
) {
  result: explorePublications(
    request: {
      cursor: $cursor
      excludeProfileIds: $excludeProfileIds
      limit: $limit
      metadata: $metadata
      publicationTypes: $publicationTypes
      sortCriteria: $sortCriteria
      sources: $sources
      timestamp: $timestamp
    }
  ) {
    items {
      ... on Post {
        ...Post
      }

      ... on Mirror {
        ...Mirror
      }

      ... on Comment {
        ...Comment
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

query WhoCollectedPublication(
  $publicationId: InternalPublicationId!
  $observerId: ProfileId
  $limit: LimitScalar!
  $cursor: Cursor
) {
  result: whoCollectedPublication(
    request: { publicationId: $publicationId, limit: $limit, cursor: $cursor }
  ) {
    items {
      ...Wallet
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

query GetAllProfilesByWhoMirroredPublication(
  $publicationId: InternalPublicationId!
