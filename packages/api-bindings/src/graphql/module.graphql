fragment ModuleInfo on ModuleInfo {
  __typename
  name
  type
}

fragment EnabledModule on EnabledModule {
  __typename
  moduleName
  contractAddress
  inputParams {
    ...ModuleInfo
  }
  redeemParams {
    ...ModuleInfo
  }
  returnDataParms {
    ...ModuleInfo
  }
}

fragment EnabledModules on EnabledModules {
  __typename
  collectModules {
    ...EnabledModule
  }
  followModules {
    ...EnabledModule
  }
  referenceModules {
    ...EnabledModule
  }
}

query EnabledModules {
  result: enabledModules {
    ...EnabledModules
  }
}
