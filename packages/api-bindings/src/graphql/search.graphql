query SearchPublications(
  $limit: LimitScalar
  $cursor: Cursor
  $query: Search!
  $sources: [Sources!]
  $customFilters: [CustomFiltersTypes!]
  $observerId: ProfileId
) {
  result: search(
    request: {
      query: $query
      type: PUBLICATION
      limit: $limit
      cursor: $cursor
      sources: $sources
      customFilters: $customFilters
    }
  ) {
    ... on PublicationSearchResult {
      __typename
      items {
        ... on Post {
          ...Post
        }

        ... on Comment {
          ...Comment
        }
      }
      pageInfo {
        ...CommonPaginatedResultInfo
      }
    }
  }
}

query SearchProfiles(
  $limit: LimitScalar!
  $cursor: Cursor
  $query: Search!
  $customFilters: [CustomFiltersTypes!]
  $observerId: ProfileId
) {
  result: search(
    request: {
      query: $query
      type: PROFILE
      limit: $limit
      cursor: $cursor
      customFilters: $customFilters
    }
  ) {
    ... on ProfileSearchResult {
      __typename
      items {
        ...ProfileFields
      }
      pageInfo {
        ...CommonPaginatedResultInfo
      }
    }
  }
}
