extend type Profile {
  ownedByMe: Boolean!
  location: String
  twitter: String
  website: String
  isOptimisticFollowedByMe: Boolean!
}

extend type Post {
  ownedByMe: Boolean!
  hasOptimisticCollectedByMe: Boolean!
  isOptimisticMirroredByMe: Boolean!
}

extend type Comment {
  ownedByMe: Boolean!
  hasOptimisticCollectedByMe: Boolean!
  isOptimisticMirroredByMe: Boolean!
}

extend type Mirror {
  ownedByMe: Boolean!
  hasOptimisticCollectedByMe: Boolean!
  isOptimisticMirroredByMe: Boolean! # just to keep Publication type consistent, that will never be used
}

type PendingPost {
  id: InternalPublicationId!
  content: String
  media: [Media!]
  profile: Profile!
  locale: Locale!
  mainContentFocus: PublicationMainFocus!
}

extend union FeedItemRoot = PendingPost
