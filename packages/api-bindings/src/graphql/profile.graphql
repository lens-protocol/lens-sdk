fragment FeeFollowModuleSettings on FeeFollowModuleSettings {
  __typename
  amount {
    ...ModuleFeeAmount
  }
  contractAddress
  recipient
}

fragment ProfileFollowModuleSettings on ProfileFollowModuleSettings {
  __typename
  contractAddress
}

fragment RevertFollowModuleSettings on RevertFollowModuleSettings {
  __typename
  contractAddress
}

fragment UnknownFollowModuleSettings on UnknownFollowModuleSettings {
  __typename
  contractAddress
}

fragment ProfileMedia on ProfileMedia {
  ... on NftImage {
    __typename
    contractAddress
    tokenId
    uri
    verified
  }

  ... on MediaSet {
    ...MediaSet
  }
}

fragment Attribute on Attribute {
  __typename
  displayType
  key
  value
}

fragment ProfileStats on ProfileStats {
  __typename
  totalCollects
  totalComments
  totalFollowers
  totalFollowing
  totalMirrors
  totalPosts
  totalPublications

  commentsCount: commentsTotal(forSources: $sources)
  postsCount: postsTotal(forSources: $sources)
  mirrorsCount: mirrorsTotal(forSources: $sources)
}

fragment Profile on Profile {
  __typename
  id
  name
  bio
  handle
  ownedBy

  picture {
    ...ProfileMedia
  }
  coverPicture {
    ...ProfileMedia
  }
  stats {
    ...ProfileStats
  }
  __followModule: followModule {
    ... on FeeFollowModuleSettings {
      ...FeeFollowModuleSettings
    }

    ... on ProfileFollowModuleSettings {
      ...ProfileFollowModuleSettings
    }
    ... on RevertFollowModuleSettings {
      ...RevertFollowModuleSettings
    }
    ... on UnknownFollowModuleSettings {
      ...UnknownFollowModuleSettings
    }
  }

  followPolicy @client

  __attributes: attributes {
    ...Attribute
  }
  attributes: attributesMap @client

  dispatcher {
    address
    canUseRelay
  }

  onChainIdentity {
    proofOfHumanity
    ens {
      name
    }
    sybilDotOrg {
      verified
      source {
        twitter {
          handle
        }
      }
    }
    worldcoin {
      isHuman
    }
  }

  __isFollowedByMe: isFollowedByMe
  isFollowingObserver: isFollowing(who: $observerId)

  followStatus @client
  ownedByMe @client
}

query ProfilesToFollow($observerId: ProfileId, $sources: [Sources!]!) {
  result: recommendedProfiles {
    ...Profile
  }
}

query GetProfile(
  $request: SingleProfileQueryRequest!
  $observerId: ProfileId
  $sources: [Sources!] = []
) {
  result: profile(request: $request) {
    ...Profile
  }
}

query GetAllProfilesByOwnerAddress(
  $address: EthereumAddress!
  $observerId: ProfileId
  $limit: LimitScalar!
  $cursor: Cursor
  $sources: [Sources!] = []
) {
  result: profiles(request: { ownedBy: [$address], limit: $limit, cursor: $cursor }) {
    items {
      ...Profile
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

mutation CreateProfile($request: CreateProfileRequest!) {
  result: createProfile(request: $request) {
    ...RelayResult
  }
}

query MutualFollowersProfiles(
  $observerId: ProfileId!
  $viewingProfileId: ProfileId!
  $limit: LimitScalar!
  $cursor: Cursor
  $sources: [Sources!]!
) {
  result: mutualFollowersProfiles(
    request: {
      yourProfileId: $observerId
      viewingProfileId: $viewingProfileId
      limit: $limit
      cursor: $cursor
    }
  ) {
    items {
      ...Profile
    }
    pageInfo {
      ...CommonPaginatedResultInfo
    }
  }
}

mutation CreateSetFollowModuleTypedData(
  $request: CreateSetFollowModuleRequest!
  $options: TypedDataOptions
) {
  result: createSetFollowModuleTypedData(request: $request, options: $options) {
    id
    expiresAt
    typedData {
      types {
        SetFollowModuleWithSig {
          name
          type
        }
      }
      domain {
        name
        chainId
        version
        verifyingContract
      }
      value {
        nonce
        deadline
        profileId
        followModule
        followModuleInitData
      }
    }
  }
}

