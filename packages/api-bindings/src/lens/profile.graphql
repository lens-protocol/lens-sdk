fragment FeeFollowModuleSettings on FeeFollowModuleSettings {
  __typename
  amount {
    ...ModuleFeeAmount
  }
  contractAddress
  recipient
}

fragment ProfileFollowModuleSettings on ProfileFollowModuleSettings {
  __typename
  contractAddress
}

fragment RevertFollowModuleSettings on RevertFollowModuleSettings {
  __typename
  contractAddress
}

fragment UnknownFollowModuleSettings on UnknownFollowModuleSettings {
  __typename
  contractAddress
}

fragment NftImage on NftImage {
  __typename
  contractAddress
  tokenId
  uri
  verified
}

fragment Attribute on Attribute {
  __typename
  displayType
  key
  value
}

fragment ProfileStats on ProfileStats {
  __typename
  totalCollects
  totalComments
  totalFollowers
  totalFollowing
  totalMirrors
  totalPosts
  totalPublications

  commentsCount: commentsTotal(forSources: $sources)
  postsCount: postsTotal(forSources: $sources)
  mirrorsCount: mirrorsTotal(forSources: $sources)
}

fragment ProfileFields on Profile {
  __typename
  id
  name
  bio
  handle
  ownedBy
  interests

  picture {
    ... on NftImage {
      ...NftImage
    }

    ... on MediaSet {
      ...ProfilePictureSet
    }
  }

  coverPicture {
    ... on NftImage {
      ...NftImage
    }

    ... on MediaSet {
      ...ProfileCoverSet
    }
  }

  stats {
    ...ProfileStats
  }

  followModule {
    ... on FeeFollowModuleSettings {
      ...FeeFollowModuleSettings
    }

    ... on ProfileFollowModuleSettings {
      ...ProfileFollowModuleSettings
    }

    ... on RevertFollowModuleSettings {
      ...RevertFollowModuleSettings
    }

    ... on UnknownFollowModuleSettings {
      ...UnknownFollowModuleSettings
    }
  }

  followPolicy @client

  __attributes: attributes {
    ...Attribute
  }
  attributes: attributesMap @client

  dispatcher {
    address
    canUseRelay
  }

  onChainIdentity {
    proofOfHumanity
    ens {
      name
    }
    sybilDotOrg {
      verified
      source {
        twitter {
          handle
        }
      }
    }
    worldcoin {
      isHuman
    }
  }

  isFollowedByMe
  isFollowingObserver: isFollowing(who: $observerId)

  followStatus @client
  ownedByMe @client
}

fragment Profile on Profile {
  ...ProfileFields

  invitedBy {
    ...ProfileFields
  }
}

query ProfilesToFollow(
  $observerId: ProfileId
  $sources: [Sources!]!
  $mediaTransformProfileThumbnail: MediaTransformParams = {}
) {
  result: recommendedProfiles {
    ...Profile
  }
}

query GetProfile(
  $request: SingleProfileQueryRequest!
  $observerId: ProfileId
  $sources: [Sources!] = []
  $mediaTransformProfileThumbnail: MediaTransformParams = {}
) {
  result: profile(request: $request) {
    ...Profile
  }
}

query GetAllProfiles(
  $byProfileIds: [ProfileId!]
  $byHandles: [Handle!]
  $byOwnerAddresses: [EthereumAddress!]
  $byWhoMirroredPublicationId: InternalPublicationId
  $observerId: ProfileId
  $limit: LimitScalar!
  $cursor: Cursor
  $sources: [Sources!] = []
  $mediaTransformProfileThumbnail: MediaTransformParams = {}
) {
  result: profiles(
    request: {
      whoMirroredPublicationId: $byWhoMirroredPublicationId
      ownedBy: $byOwnerAddresses
      profileIds: $byProfileIds
      handles: $byHandles
      limit: $limit
      cursor: $cursor
    }
  ) {
    items {
      ...Profile
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

mutation CreateProfile($request: CreateProfileRequest!) {
  result: createProfile(request: $request) {
    ...BroadcastOnChainResult
  }
}

query MutualFollowersProfiles(
  $observerId: ProfileId!
  $viewingProfileId: ProfileId!
  $limit: LimitScalar!
  $cursor: Cursor
  $sources: [Sources!]!
  $mediaTransformProfileThumbnail: MediaTransformParams = {}
) {
  result: mutualFollowersProfiles(
    request: {
      yourProfileId: $observerId
      viewingProfileId: $viewingProfileId
      limit: $limit
      cursor: $cursor
    }
  ) {
    items {
      ...Profile
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

mutation CreateSetFollowModuleTypedData(
  $request: CreateSetFollowModuleRequest!
  $options: TypedDataOptions
) {
  result: createSetFollowModuleTypedData(request: $request, options: $options) {
    id
    expiresAt
    typedData {
      types {
        SetFollowModuleWithSig {
          name
          type
        }
      }
      domain {
        name
        chainId
        version
        verifyingContract
      }
      message: value {
        nonce
        deadline
        profileId
        followModule
        followModuleInitData
      }
    }
  }
}

