fragment ElectedMirror on ElectedMirror {
  __typename
  mirrorId
  profile {
    ...Profile
  }
  timestamp
}

fragment MirrorEvent on MirrorEvent {
  __typename
  profile {
    ...Profile
  }
  timestamp
}

fragment CollectedEvent on CollectedEvent {
  __typename
  profile {
    ...Profile
  }
  timestamp
}

fragment ReactionEvent on ReactionEvent {
  __typename
  profile {
    ...Profile
  }
  reaction
  timestamp
}

fragment FeedItem on FeedItem {
  __typename
  root {
    ... on Post {
      ...Post
    }

    ... on Comment {
      ...Comment
    }
  }
  comments {
    ...Comment
  }
  electedMirror {
    ...ElectedMirror
  }
  mirrors {
    ...MirrorEvent
  }
  collects {
    ...CollectedEvent
  }
  reactions {
    ...ReactionEvent
  }
}

query Feed(
  $profileId: ProfileId!
  $restrictEventTypesTo: [FeedEventItemType!]
  $observerId: ProfileId
  $limit: LimitScalar!
  $cursor: Cursor
  $sources: [Sources!]!
  $metadata: PublicationMetadataFilters
  $mediaTransformPublicationSmall: MediaTransformParams = {}
  $mediaTransformPublicationMedium: MediaTransformParams = {}
  $mediaTransformProfileThumbnail: MediaTransformParams = {}
) {
  result: feed(
    request: {
      profileId: $profileId
      feedEventItemTypes: $restrictEventTypesTo
      limit: $limit
      cursor: $cursor
      sources: $sources
      metadata: $metadata
    }
  ) {
    items {
      ...FeedItem
    }

    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

query ExploreProfiles(
  $sortCriteria: ProfileSortCriteria!
  $limit: LimitScalar
  $cursor: Cursor
  $observerId: ProfileId
  $sources: [Sources!]!
  $mediaTransformPublicationSmall: MediaTransformParams = {}
  $mediaTransformPublicationMedium: MediaTransformParams = {}
  $mediaTransformProfileThumbnail: MediaTransformParams = {}
) {
  result: exploreProfiles(
    request: { limit: $limit, cursor: $cursor, sortCriteria: $sortCriteria }
  ) {
    items {
      ...Profile
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}
