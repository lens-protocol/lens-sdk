fragment ProfileActionHistory on ProfileActionHistory {
  __typename
  id
  actionType
  who
  txHash
  actionedOn
}

query ProfileActionHistory($limit: LimitType, $cursor: Cursor) {
  result: profileActionHistory(request: { limit: $limit, cursor: $cursor }) {
    items {
      ...ProfileActionHistory
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

fragment LatestActed on LatestActed {
  __typename
  profile {
    ...Profile
  }
  actedAt
  txHash
}

fragment FollowPaidAction on FollowPaidAction {
  __typename
  latestActed {
    ...LatestActed
  }
  followed {
    ...Profile
  }
}

fragment OpenActionPaidAction on OpenActionPaidAction {
  __typename
  latestActed {
    ...LatestActed
  }
  actedOn {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
    ... on Quote {
      ...Quote
    }
  }
}

query LatestPaidActions(
  $where: LatestPaidActionsWhere
  $filter: LatestPaidActionsFilter
  $limit: LimitType
  $cursor: Cursor
  $imageSmallSize: ImageTransform!
  $imageMediumSize: ImageTransform!
  $profileCoverSize: ImageTransform!
  $profilePictureSize: ImageTransform!
  $statsFor: [AppId!]!
  $fxRateFor: SupportedFiatType!
  $profileMetadataSource: AppId
) {
  result: latestPaidActions(
    filter: $filter
    where: $where
    request: { limit: $limit, cursor: $cursor }
  ) {
    items {
      ... on FollowPaidAction {
        ...FollowPaidAction
      }

      ... on OpenActionPaidAction {
        ...OpenActionPaidAction
      }
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}
