}

fragment Profile on Profile {
  __typename
  id
  ownedBy {
    ...NetworkAddress
  }
  txHash
  createdAt
  operations {
    id
    isBlockedByMe {
      ...OptimisticStatusResult
    }
    isFollowedByMe {
      ...OptimisticStatusResult
    }
    isFollowingMe {
      ...OptimisticStatusResult
    }
    canBlock
    canUnblock
    canFollow
    canUnfollow
  }
  interests
  guardian {
    protected
    cooldownEndsOn
  }
  invitesLeft
  onchainIdentity {
    proofOfHumanity
    ens {
      name
    }
    sybilDotOrg {
      source {
        twitter {
          handle
        }
      }
    }
    worldcoin {
      isHuman
    }
  }
  followNftAddress {
    ...NetworkAddress
  }
  followModule {
    ... on FeeFollowModuleSettings {
      ...FeeFollowModuleSettings
    }
    ... on RevertFollowModuleSettings {
      ...RevertFollowModuleSettings
    }
    ... on UnknownFollowModuleSettings {
      ...UnknownFollowModuleSettings
    }
  }
  metadata {
    displayName
    bio
    rawURI
    picture {
      ... on ImageSet {
        ...ProfilePictureSet
      }
      ... on NftImage {
        ...NftImage
      }
    }
    coverPicture {
      ...ProfileCoverSet
    }
    attributes {
      type
      key
      value
    }
  }
  handle
  sponsor
  lensManager
  invitedBy {
    id
  }
  stats(request: $profileStatsArg) {
    ...ProfileStats
  }
}

