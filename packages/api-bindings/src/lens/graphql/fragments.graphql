}

fragment FollowCondition on FollowCondition {
  __typename
  follow
}

fragment CollectCondition on CollectCondition {
  __typename
  publicationId
  thisPublication
}

fragment AndCondition on AndCondition {
  __typename
  criteria {
    ... on NftOwnershipCondition {
      ...NftOwnershipCondition
    }
    ... on Erc20OwnershipCondition {
      ...Erc20OwnershipCondition
    }
    ... on EoaOwnershipCondition {
      ...EoaOwnershipCondition
    }
    ... on ProfileOwnershipCondition {
      ...ProfileOwnershipCondition
    }
    ... on FollowCondition {
      ...FollowCondition
    }
    ... on CollectCondition {
      ...CollectCondition
    }
  }
}

fragment OrCondition on OrCondition {
  __typename
  criteria {
    ... on NftOwnershipCondition {
      ...NftOwnershipCondition
    }
    ... on Erc20OwnershipCondition {
      ...Erc20OwnershipCondition
    }
    ... on EoaOwnershipCondition {
      ...EoaOwnershipCondition
    }
    ... on ProfileOwnershipCondition {
      ...ProfileOwnershipCondition
    }
    ... on FollowCondition {
      ...FollowCondition
    }
    ... on CollectCondition {
      ...CollectCondition
    }
  }
}

fragment RootCondition on RootCondition {
  __typename
  criteria {
    ... on NftOwnershipCondition {
      ...NftOwnershipCondition
    }
    ... on Erc20OwnershipCondition {
      ...Erc20OwnershipCondition
    }
    ... on EoaOwnershipCondition {
      ...EoaOwnershipCondition
    }
    ... on ProfileOwnershipCondition {
      ...ProfileOwnershipCondition
    }
    ... on FollowCondition {
      ...FollowCondition
    }
    ... on CollectCondition {
      ...CollectCondition
    }
    ... on AndCondition {
      ...AndCondition
    }
    ... on OrCondition {
      ...OrCondition
    }
  }
}

