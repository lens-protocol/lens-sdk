fragment ReactedResult on ReactedResult {
  __typename
  reaction
  reactedAt
}

fragment ProfileReactedResult on ProfileReactedResult {
  __typename
  profile {
    ...Profile
  }
  reactions {
    ...ReactedResult
  }
}

fragment ReactionNotification on ReactionNotification {
  __typename
  id
  reactions {
    ...ProfileReactedResult
  }
  publication {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
    ... on Quote {
      ...Quote
    }
  }
}

fragment CommentNotification on CommentNotification {
  __typename
  id
  comment {
    ...Comment
  }
}

fragment ProfileMirrorResult on ProfileMirrorResult {
  __typename
  mirrorId
  mirroredAt
  profile {
    ...Profile
  }
}

fragment MirrorNotification on MirrorNotification {
  __typename
  id
  mirrors {
    ...ProfileMirrorResult
  }
  publication {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
    ... on Quote {
      ...Quote
    }
  }
}

fragment QuoteNotification on QuoteNotification {
  __typename
  id
  quote {
    ...Quote
  }
}

fragment OpenActionProfileActed on OpenActionProfileActed {
  __typename
  by {
    ...Profile
  }
  action {
    ...OpenActionResult
  }
  actedAt
}

fragment ActedNotification on ActedNotification {
  __typename
  id
  actions {
    ...OpenActionProfileActed
  }
  publication {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
    ... on Mirror {
      ...Mirror
    }
    ... on Quote {
      ...Quote
    }
  }
}

fragment FollowNotification on FollowNotification {
  __typename
  id
  followers {
    ...Profile
  }
}

fragment MentionNotification on MentionNotification {
  __typename
  id
  publication {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
    ... on Quote {
      ...Quote
    }
  }
}

fragment Notification on Notification {
  ... on ReactionNotification {
    ...ReactionNotification
  }
  ... on CommentNotification {
    ...CommentNotification
  }
  ... on MirrorNotification {
    ...MirrorNotification
  }
  ... on QuoteNotification {
    ...QuoteNotification
  }
  ... on ActedNotification {
    ...ActedNotification
  }
  ... on FollowNotification {
    ...FollowNotification
  }
  ... on MentionNotification {
    ...MentionNotification
  }
}

# queries
query Notifications(
  $where: NotificationWhere
  $cursor: Cursor
  $imageSmallSize: ImageTransform!
  $imageMediumSize: ImageTransform!
  $profileCoverSize: ImageTransform!
  $profilePictureSize: ImageTransform!
  $statsFor: [AppId!]!
  $fxRateFor: SupportedFiatType!
  $profileMetadataSource: AppId
) {
  result: notifications(request: { where: $where, cursor: $cursor }) {
    items {
      ... on ReactionNotification {
        ...ReactionNotification
      }
      ... on CommentNotification {
        ...CommentNotification
      }
      ... on MirrorNotification {
        ...MirrorNotification
      }
      ... on QuoteNotification {
        ...QuoteNotification
      }
      ... on ActedNotification {
        ...ActedNotification
      }
      ... on FollowNotification {
        ...FollowNotification
      }
      ... on MentionNotification {
        ...MentionNotification
      }
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}
