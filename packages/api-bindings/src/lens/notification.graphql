fragment NewFollowerNotification on NewFollowerNotification {
  __typename
  notificationId
  createdAt
  isFollowedByMe
  wallet {
    ...Wallet
  }
}

fragment NewCollectNotification on NewCollectNotification {
  __typename
  notificationId
  createdAt
  wallet {
    ...Wallet
  }
  collectedPublication {
    ... on Post {
      ...Post
    }

    ... on Mirror {
      ...Mirror
    }

    ... on Comment {
      ...Comment
    }
  }
}

fragment NewMirrorNotification on NewMirrorNotification {
  __typename
  notificationId
  createdAt
  profile {
    ...Profile
  }
  publication {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
  }
}

fragment NewCommentNotification on NewCommentNotification {
  __typename
  notificationId
  createdAt
  profile {
    ...Profile
  }
  comment {
    ...Comment
  }
}

fragment NewMentionNotification on NewMentionNotification {
  __typename
  notificationId
  createdAt
  mentionPublication {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
  }
}

fragment NewReactionNotification on NewReactionNotification {
  __typename
  notificationId
  createdAt
  profile {
    ...Profile
  }
  reaction
  publication {
    ... on Post {
      ...Post
    }
    ... on Comment {
      ...Comment
    }
    ... on Mirror {
      ...Mirror
    }
  }
}

query Notifications(
  $observerId: ProfileId!
  $limit: LimitScalar!
  $cursor: Cursor
  $sources: [Sources!]!
  $notificationTypes: [NotificationTypes!]
  $mediaTransformPublicationSmall: MediaTransformParams = {}
  $mediaTransformPublicationMedium: MediaTransformParams = {}
  $mediaTransformProfileThumbnail: MediaTransformParams = {}
) {
  result: notifications(
    request: {
      profileId: $observerId
      limit: $limit
      cursor: $cursor
      sources: $sources
      notificationTypes: $notificationTypes
    }
  ) {
    items {
      ... on NewFollowerNotification {
        ...NewFollowerNotification
      }

      ... on NewMirrorNotification {
        ...NewMirrorNotification
      }

      ... on NewCollectNotification {
        ...NewCollectNotification
      }

      ... on NewCommentNotification {
        ...NewCommentNotification
      }

      ... on NewMentionNotification {
        ...NewMentionNotification
      }
      ... on NewReactionNotification {
        ...NewReactionNotification
      }
    }
    pageInfo {
      ...PaginatedResultInfo
    }
  }
}

query UnreadNotificationCount(
  $profileId: ProfileId!
  $sources: [Sources!]
  $notificationTypes: [NotificationTypes!]
) {
  result: notifications(
    request: { profileId: $profileId, sources: $sources, notificationTypes: $notificationTypes }
  ) {
    pageInfo {
      totalCount
    }
  }
}
