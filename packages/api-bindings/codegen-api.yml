overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
watch: false
config:
  gqlImport: graphql-tag
  defaultScalarType: unknown

  scalars:
    Attach: string
    BroadcastId: string
    ChainId: number
    ContractAddress: string
    Cursor: string
    DateTime: string
    EthereumAddress: string
    Handle: string
    InternalPublicationId: string
    Jwt: string
    LimitScalar: number
    Locale: string
    Markdown: string
    Media: string
    MimeType: string
    NftOwnershipId: string
    Nonce: number
    NotificationId: string
    ProfileAttributes: ProfileAttributes
    FollowPolicy: FollowPolicy
    ProfileId: string
    ProxyActionId: string
    Search: string
    Signature: string
    String: string
    TxHash: string
    TxId: string
    Url: string
    Void: string
  avoidOptionals:
    field: true
generates:
  src/graphql/generated.tsx:
    schema:
      - https://api-mumbai.lens.dev/graphql
      - src/graphql/client.graphql
    documents:
      - src/graphql/*.graphql
    plugins:
      - 'typescript':
          nonOptionalTypename: true
      - add:
          content: "import type { ProfileAttributes } from './ProfileAttributes';
            import type { FollowPolicy } from '@lens-protocol/domain/use-cases/profile';"
      - 'typescript-operations':
          skipTypename: true
      - 'typescript-react-apollo'
      - 'typescript-apollo-client-helpers'
      - 'fragment-matcher'
