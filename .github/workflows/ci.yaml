name: "CI actions: Build, Lint and Test"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4

      - run: pnpm install

      - run: pnpm deduplicate:check

      - run: pnpm build

      - run: pnpm lint

      - name: "Run tests"
        run: pnpm test
        env:
          GATED_SKD_TEST_PK:  ${{ secrets.GATED_SKD_TEST_PK }}
          GATED_SKD_TEST_PROFILE_ID:  ${{ secrets.GATED_SKD_TEST_PROFILE_ID }}
          GATED_SKD_TEST_PUBLICATION_ID:  ${{ secrets.GATED_SKD_TEST_PUBLICATION_ID }}

      - run: pnpm lint:examples
