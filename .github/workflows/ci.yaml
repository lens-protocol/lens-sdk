name: "CI actions: Build, Lint and Test"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4

      - run: pnpm install
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm test
